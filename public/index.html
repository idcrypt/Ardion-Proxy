<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ardion Proxy</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; padding:20px; }
    #form { text-align:center; margin:20px; }
    input { padding:10px; width:70%; border:1px solid #ccc; border-radius:6px; }
    button { padding:10px 20px; margin-left:10px; border:none; background:#333; color:white; border-radius:6px; cursor:pointer; }
    iframe { width:100%; height:600px; border:1px solid #ccc; border-radius:8px; margin-top:20px; }
  </style>
</head>
<body>
  <h2>üåê Ardion Proxy</h2>
  <div id="form">
    <input type="text" id="url" placeholder="Enter URL (https://...)" />
    <button onclick="loadProxy()">Go</button>
  </div>
  <iframe id="viewer"></iframe>

  <script>
    function loadProxy() {
      const url = document.getElementById("url").value;
      if (!url.startsWith("http")) {
        alert("Please enter a valid URL with http/https");
        return;
      }
      document.getElementById("viewer").src = "/proxy?url=" + encodeURIComponent(url);
    }
  </script>
</body>
</html>
